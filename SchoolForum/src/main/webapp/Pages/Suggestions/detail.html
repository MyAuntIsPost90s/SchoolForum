<script src="../../Contents/lib/layui/layui.all.js"></script>
<script>
    var suggestionid=LingShiUtil.getParam('id');
    $(function(){
        UserModel.loadMe(); //启动导航栏
        loadSuggestion(); //加载通知信息
        loadWeekHot();
        loadSuggestionUsers();
    })

    //支持建议
    function support(obj) {
        if($(obj).hasClass('layui-btn-disabled')){
            return;
        }
        $.post(Config.UrlHead+"/SuggestionUsers/Add"
            ,{suggestionid:suggestionid}
            ,function (data) {
              layer.msg(data.msg);
              if(data.code==1) {
                  $(obj).addClass('layui-btn-disabled');
                  $(obj).find('a').text('顶过了');
                  loadSuggestionUsers();
              }
            },'json')
    }

    //加载顶贴记录
    function loadSuggestionUsers(){
        ListModel.initList({
            url:Config.UrlHead+'/SuggestionUsers/List'
            ,postData:{page:1,rows: 6,suggestionid:suggestionid}
            ,listId:'html-suggestionuser'
            ,tempStr:$('#lay-suggestionuser').html()
            ,pageId:'suggestionuser-pager'
        })

        //判断是否顶过贴
        $.post(Config.UrlHead+"/SuggestionUsers/Exist"
            ,{suggestionid:suggestionid}
            ,function (data) {
                if(data.data==true) {
                    $('#btn-support').addClass('layui-btn-disabled');
                    $('#btn-support').find('a').text('顶过了');
                }
            },'json')
    }

    //加载建议信息
    function loadSuggestion(){
        if(suggestionid==null){
            return;
        }
        $.post(Config.UrlHead+'/Suggestions/Single'
              ,{id:suggestionid}
              ,function(data){
                if(data.code!=1){
                    layer.msg(data.msg);
                    return;
                }

                var temp=$('#lay-suggestion').html();
                layui.laytpl(temp).render(data.data,function(html){
                    $('#html-suggestion').html(html);
                });
            },'json')
    }

    //加载本周热议
    function loadWeekHot(){
        ListModel.initList({
            url:Config.UrlHead+'/Articles/WeekTopList'
            ,postData:{page:1,rows:10}
            ,listId:'html-weekhot'
            ,tempStr:$('#lay-weekhot').html()
        });
    }
</script>
