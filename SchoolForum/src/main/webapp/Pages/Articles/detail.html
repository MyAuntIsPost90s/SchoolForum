<script src="../../Contents/lib/layui/layui.all.js"></script>
<script>
    var articleid=LingShiUtil.getParam('id');
    var edittag=0;
    var touserid=null;
    var touserrealname=null;
    $(function(){
        UserModel.loadMe(); //启动导航栏
        loadArticle();
        loadArticleFeedback();
        loadWeekHot();  //加载本周热议
        edittag = EditModel.build('fb_content',{
            tool: [
                'strong' //加粗
                ,'italic' //斜体
                ,'underline' //下划线
                ,'face' //表情
                ,'image' //插入图片
            ]
        }); //建立编辑器
    });

    //设置回复用户
    function serToUser(id,name){
      touserid=id;
      touserrealname=name;
      EditModel.setContent(edittag,'@'+touserrealname);
      $('#a-fb')[0].click();
    }

    //提交回复
    $('#btn-fbsubmit').click(function(){
        var content = EditModel.getContent(edittag);
        var postData={};
        if(touserid!=null&&content.length>=touserrealname.length+1){
            var temp = content.substring(0,touserrealname.length+1);
            if(temp==('@'+touserrealname)){
                content=content.replace(temp,'');
                postData.touserid=touserid;
            }
        }

        if(content==null||content==""){
            return;
        }
        postData.articlefeedbackcontent=content;
        postData.articleid=articleid;
        $.post(Config.UrlHead+'/ArticleFeedbacks/Add'
            ,postData
            ,function (data) {
                if(data.code!=1){
                    layer.msg(data.msg);
                    return;
                }
                layer.msg('回复成功，棒棒的！');
                EditModel.setContent(edittag,'');
                loadArticleFeedback();
            },'json')
    });

    //加载用户回复
    function loadArticleFeedback(){
        ListModel.initList({
            url:Config.UrlHead+'/ArticleFeedbacks/List'
            ,postData:{page:1,rows: 6,articleid:articleid}
            ,listId:'html-articlefeedback'
            ,tempStr:$('#lay-articlefeedback').html()
            ,pageId:'articlefeedback-pager'
        })
    }

    //加载文章信息
    function loadArticle(){
        if(articleid==null){
            return;
        }
        $.post(Config.UrlHead+'/Articles/Single'
              ,{id:articleid}
              ,function(data){
                if(data.code!=1){
                    layer.msg(data.msg);
                    return;
                }

                var temp=$('#lay-article').html();
                layui.laytpl(temp).render(data.data,function(html){
                    $('#html-article').html(html);
                });
            },'json')
    }

    //加载本周热议
    function loadWeekHot(){
        ListModel.initList({
            url:Config.UrlHead+'/Articles/WeekTopList'
            ,postData:{page:1,rows:10}
            ,listId:'html-weekhot'
            ,tempStr:$('#lay-weekhot').html()
        });
    }
</script>
