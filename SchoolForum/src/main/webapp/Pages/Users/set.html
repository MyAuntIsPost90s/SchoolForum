<script id="lay-userset" type="text/html">
  <div class="layui-form layui-form-pane layui-tab-item layui-show">
    <form method="post" id="form-baseinfo">
      <input type="hidden" name="userid" value="{{ d.userid }}" />
      <div class="layui-form-item">
        <label for="L_username" class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
          <input type="text" id="L_username" name="username" readonly="readonly" autocomplete="off" value="{{ d.username }}" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label for="L_realname" class="layui-form-label">昵称</label>
        <div class="layui-input-inline">
          <input type="text" id="L_realname" name="L_realname" required lay-verify="required" autocomplete="off" value="{{ d.realname }}" class="layui-input">
        </div>
        <div class="layui-inline">
          <div class="layui-input-inline">
            <input type="radio" name="sex" value="1" title="男" {{# if( user.sex == 1 ) { }} checked="checked" {{# } }} />
            <input type="radio" name="sex" value="0" title="女" {{# if( user.sex == 0 ) { }} checked="checked" {{# } }} />
          </div>
        </div>
      </div>
      <div class="layui-form-item">
        <label for="l_major" class="layui-form-label">系院</label>
        <div class="layui-input-inline">
          <select id="l_major" lay-filter="major" name="majorid" required lay-verify="required" autocomplete="off" class="layui-select"></select>
        </div>
      </div>
      <div class="layui-form-item">
        <label for="l_class" class="layui-form-label">班级</label>
        <div class="layui-input-inline">
          <select id="l_class" name="classid" required lay-verify="req_select" autocomplete="off" class="layui-select"></select>
        </div>
      </div>
      <div class="layui-form-item">
        <button class="layui-btn" onclick="updateBaseInfo()" type="button">确认修改</button>
      </div>
  </div>

  <div class="layui-form layui-form-pane layui-tab-item">
    <div class="layui-form-item">
      <div class="avatar-add">
        <p>建议尺寸168*168，支持jpg、png、gif，最大不能超过50KB</p>
        <button type="button" class="layui-btn upload-img">
          <i class="layui-icon">&#xe67c;</i>上传头像
        </button>
        <img src="https://tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg">
        <span class="loading"></span>
      </div>
    </div>
  </div>

  <div class="layui-form layui-form-pane layui-tab-item">
    <form action="/user/repass" method="post">
      <div class="layui-form-item">
        <label for="L_nowpass" class="layui-form-label">当前密码</label>
        <div class="layui-input-inline">
          <input type="password" id="L_nowpass" name="nowpass" required lay-verify="required" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label for="L_pass" class="layui-form-label">新密码</label>
        <div class="layui-input-inline">
          <input type="password" id="L_pass" name="pass" required lay-verify="required" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">6到16个字符</div>
      </div>
      <div class="layui-form-item">
        <label for="L_repass" class="layui-form-label">确认密码</label>
        <div class="layui-input-inline">
          <input type="password" id="L_repass" name="repass" required lay-verify="required" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <button type="button" class="layui-btn" key="set-mine" lay-filter="*" lay-submit>确认修改</button>
      </div>
    </form>
  </div>
</script>
<script src="../../Contents/lib/layui/layui.all.js"></script>
<script>
  var user=null;
  $(function(){
      user=UserModel.loadMe(); //加载导航栏的信息
      loadMeSet();
      loadMajor();
      loadClass(user.major.majorid);

      //设置联动加载
      layui.form.on('select(major)', function (data) {
          loadClass(data.value);
      });
      layui.form.render();
  })

  //加载我的设置信息
  function loadMeSet(){
      layui.laytpl($('#lay-userset').html()).render(user,function(html){
          $('#html-userset').html(html);
      });
  }

  //加载专业
  function loadMajor(){
      SelectModel.loadSelect({
          selectId:'#l_major'
          ,selectValue:user.major.majorid
          ,url: Config.UrlHead+'/Majors/List'
          ,postData:{page:1,rows:999}
          ,getItem:function(data){
              return '<option value="'+data.majorid+'">'+data.majorname+'</option>';
          }
      });
  }

  //加载班级
  function loadClass(majorid){
      SelectModel.loadSelect({
          selectId: '#l_class'
          ,selectValue:user.classid
          , url: Config.UrlHead + '/Classes/List'
          , postData: {page: 1, rows: 999, majorid: majorid}
          , getItem: function (data) {
              return '<option value="' + data.classid + '">' + data.classname + '</option>';
          }
      });
  }

  //修改用户基本信息
  function updateBaseInfo(){
      $.post(Config.UrlHead+'/Users/UserChange'
        ,$('#form-baseinfo').serialize()
        ,function (data) {
            layer.msg(data.msg);
          }
        ,'json')
  }
</script>
