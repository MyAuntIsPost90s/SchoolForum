<script src="Contents/lib/layui/layui.all.js"></script>
<script>
  var loadType='main';
  $(function(){
      UserModel.loadMe();
      loadNotices();
      loadArticles(0);
      loadWarmTip();
      loadWeekHot();
      loadFbWeekTop();
  })

  //改变加载类型
  $('.layui-clear li a').click(function(){
      changeLoadType(this);
  });

  //切换按最新，按热门
  $('.fly-filter-right a').click(function(){
      loadArticles($(this).attr('data-type'));
  })

  //改变加载类型
  function changeLoadType(obj){
      loadType=$(obj).attr('data-type');
      $('.layui-clear li').removeClass('layui-this');
      $(obj).parent().addClass('layui-this');
      $('#l-tip').text($(obj).attr('data-text'));
      if(loadType!='main'){
          $('.fly-panel-title .fly-filter-right').hide();
      }else{
          $('.fly-panel-title .fly-filter-right').show();
      }
      loadArticles(0);
  }

  //加载公告
  function loadNotices(){
      ListModel.initList({
          url:Config.UrlHead+'/Notices/List'
          ,postData:{page:1,rows:6}
          ,listId:'ul-notices'
          ,tempStr:$('#lay-notice').html()
      });
  }

  //加载帖子
  function loadArticles(type){
      var url='';
      var tempStr=$('#lay-article').html();
      var postData={page:1,rows:10};
      switch (loadType){
          case 'main':url=Config.UrlHead+'/Articles/TypeList';
            postData.type=type;
            break;
          case 'jy':url=Config.UrlHead+'/Suggestions/List';
            tempStr=$('#lay-suggestlist').html();
            break;
          case 'tp':url=Config.UrlHead+'/Votes/List';
            tempStr=$('#lay-votelist').html();
            postData.timetype=0;
            break;
      }
      ListModel.initList({
          url:url
          ,postData:postData
          ,listId:'html-article'
          ,tempStr:tempStr
          ,pageId:'article-pager'
      });
  }

  //加载温馨提示
  function loadWarmTip() {
      ListModel.initList({
          url:Config.UrlHead+'/Suggestions/List'
          ,postData:{page:1,rows:2}
          ,listId:'html-suggest'
          ,tempStr:$('#lay-suggest').html()
      });
      ListModel.initList({
          url:Config.UrlHead+'/Votes/List'
          ,postData:{page:1,rows:2,timetype:0}
          ,listId:'html-vote'
          ,tempStr:$('#lay-vote').html()
      });
  }

  //加载本周热议
  function loadWeekHot(){
      ListModel.initList({
          url:Config.UrlHead+'/Articles/WeekTopList'
          ,postData:{page:1,rows:10}
          ,listId:'html-weekhot'
          ,tempStr:$('#lay-weekhot').html()
      });
  }

  //加载回复周榜
  function loadFbWeekTop(){
      ListModel.initList({
          url:Config.UrlHead+'/ArticleFeedbacks/WeekTopList'
          ,postData:{page:1,rows:10}
          ,listId:'html-fbweektop'
          ,tempStr:$('#lay-fbweektop').html()
      });
  }
</script>
